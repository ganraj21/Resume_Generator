<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css_files/front_page.css" />
    <link rel="stylesheet" href="./css_files/resume_templete_images.css" />
    <link rel="stylesheet" href="./css_files/style.css" />
    <link rel="stylesheet" href="./css_files/resume_02.css" />
  </head>
  <style>
    .n_cp img{
      height: 50px;
      width: 60px;
    }
  </style>
  <body>
    <!-- html code started here -->
    <!-- navigation start from here -->
    <div class="nav_container">
      <div class="n_cp">
        <img src="./Images/logo.png"></img>
        <i class="hamburger fas fa-solid fa-bars" id="menus"></i>
        <!-- <i class="closeIcon fas fa-solid fa-xmark"></i> -->
      </div>

      <nav class="menu">
        <a class="menuItem active" aria-current="page" href="#">Home</a>
        <a class="menuItem" href="#">Features</a>
        <a class="menuItem" href="#">Contact</a>
        <a class="menuItem" href="#">Login</a>
        <a class="menuItem" href="#">SignUp</a>
      </nav>
    </div>
    <!-- front_page  -->
    <section class="front_page">
      <main class="container">
        <div class="main_div1">
          <h1>
            Create a  <span>professional</span> resume</h1>
          <p class="lead">
            Select examples of
            effective resume summaries. Use them as inspiration when writing
            your own resume summary. For free
          </p>
          <a href="#Resume_img" class="btn_gs">Get Started</a>
        </div>
      </main>
    </section>


    <!-- resume templete selection  -->
    <section class="slideshow-container" id="Resume_img">
      <div class="mySlides">
        <img
          class="res_img"
          src="./resume_templete_images/resume_01.png"
          id="r_img_01"
          href = '#cv-form'
          onclick="location.href = './resume_01/resume_01.html'"
          target="_blank"
        />
      </div>

      <div class="mySlides">
        <img
          class="res_img"
          src="./resume_templete_images/resume_02.png"
          id="r_img_02"
          onclick="location.href = './resume_02/resume_02.html'"
          target="_blank"
        />

      </div>

      <div class="mySlides">
        <img
          class="res_img"
          src="./resume_templete_images/resume_03.jpg"
          id="r_img_03"
          onclick="location.href = './resume_03/resume_03.html'"
          target="_blank"
        />

      </div>
    </section>
       
    <!-- footer of this project -->
    <footer class="ab_footer">
      <p>
        Resume template for
       <a href="https://getbootstrap.com/" class="s_text">Students</a>, by
       <a href="https://twitter.com/mdo" class="p_text">@PBL Team</a>.
      </p>
    </footer>

    <!--========== HTML2PDF ==========-->
    <script src="./resume/assets/js/html2pdf.bundle.min.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="./resume/assets/js/main.js"></script>


    <script src="./script.js"></script>
    <script src="./front.js"></script>
  </body>
</html>
